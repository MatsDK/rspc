[package]
name = "rspc-tauri"
description = "Tauri adapter for rspc"
version = "0.1.1"
authors = ["Oscar Beaumont <oscar@otbeaumont.me>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/specta-rs/rspc"
documentation = "https://docs.rs/rspc-axum/latest/rspc-axum"
keywords = ["async", "specta", "rust-to-ts", "typescript", "typesafe"]
categories = ["web-programming", "asynchronous"]

# /bin/sh RUSTDOCFLAGS="--cfg docsrs" cargo +nightly doc --all-features
[package.metadata."docs.rs"]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
rspc-core = { version = "0.0.1", path = "../../core" }
tauri = "2"
serde_json = "1"

# TODO: Drop these
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["sync"] } # TODO: No more `tokio::select` + spawning threads. Axum's Websocket upgrade handles that.
